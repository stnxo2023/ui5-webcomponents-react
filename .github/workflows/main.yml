# This is a basic workflow to help you get started with Actions
name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
      - 'next'
      - '+([0-9])?(.{+([0-9]),x}).x'
  pull_request:
  merge_group:

jobs:
  reuse-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@676e2d560c9a403aa252096d99fcab3e1132b0f5 # v6.0.0

  check-bundle-size:
    if: ${{ github.base_ref == 'main' }} # only for PRs targeting main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: preactjs/compressed-size-action@8518045ed95e94e971b83333085e1cb99aa18aa8 # 2.9.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          pattern: 'packages/**/dist/**/*.{js,css}'
          compression: 'gzip'
          clean-script: 'clean:remove-modules'

  build:
    uses: './.github/workflows/build.yml'

  test:
    needs: ['build']
    uses: './.github/workflows/test.yml'

  lint:
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable

      - name: run eslint
        run: yarn lint
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

  deploy-next-docs:
    needs: ['build']
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js environment
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install and Build
        run: |
          yarn install --immutable
          yarn build:storybook
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: .out # The folder the action should deploy.
          target-folder: nightly
          clean: true
